[package]
name = "awpak-ai-nodejs"
version = "0.1.0"
license = "ISC"
edition = "2024"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
neon = "1.1"
once_cell = "1"
awpak-ai = { version = "0.1.2" }
tokio = { version = "1", features = [ "rt-multi-thread" ] }
